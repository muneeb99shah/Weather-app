<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="weather-container">
            <div class="weather-search-container">
                <div class="weather-search">
                    <input type="text" placeholder="Enter Your City">
                    <button>
                        <img src="./images/search.png" alt=" Search Icons">
                    </button>
                </div>
                <div class="errorMassage">
                    <h4>Invalid city</h4>
                </div>
                <div class="weather-content">
                    <img src="./images/rain.png" class="weather-icon">
                    <h1 class="temprature">10Â°c</h1>
                    <h2 class="city">Quetta</h2>
                    <div class="weather-detail">
                        <div class="weather-sub-detail">
                            <img src="./images/humidity.png"
                                alt="humidity icon">
                            <div>
                                <p class="humidity">20%</p>
                                <p>humidity</p>
                            </div>
                        </div>
                        <!-- 2 -->
                        <div class="weather-sub-detail">
                            <img src="./images/wind.png" alt="humidity icon">
                            <div>
                                <p class="wind">60 km/h</p>
                                <p>Wind</p>
                            </div>
                        </div>
                        <!--  -->
                    </div>
                </div>
            </div>

        </div>
        <script src="JavaScript.js"></script>
    </body>
</html>
